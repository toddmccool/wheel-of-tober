<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Tober</title>

    <style>
      body {
        background-image: url("at2pic.jpg");
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        background-color: rgba(255, 255, 255, 0.6);
        font-size: 35px;
        color: black;
        margin: 0;
      }

      #output {
        margin-top: 20px;
        font-weight: bold;
        font-size: 28px;
        color: black;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
      }

      h1,
      h3 {
        text-align: left;
        color: white;
        margin: 0;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        display: inline-block; /* Added to make the element fit the text width */
      }

      .questionBtn {
        display: inline-block; /* Changed from block to inline-block */
        margin-bottom: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .questionBtn:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Wheel of Tober</h1>
    <br />

    <h3>Select a question:</h3>
    <br />
    <button class="questionBtn">Are we doing that song?</button>
    <button class="questionBtn">What are we wearing?</button>
    <br />
    <h3>OR... Enter your own question:</h3>
    <label for="question">:</label>
    <input type="text" id="question" />
    <button id="submitBtn">Alistair's Answer</button>
    <p id="output"></p>

    <script>
      // Array of quotes
      const quotes = [
        "the Planner is totally chill",
        "She's gettin after it",
        "these people came to party",
        "yea guys!",
        "no stress",
        "we call it Sammie",
        "step touch and tickle",
        "what do you guys wanna play?",
        "dude",
        "whatever you want man",
        "it's all good",
        "dude, whatever you guys want",
        "let me find the planner",
        "did you get enough to eat",
        "no dinner set, I'm already over this gig",
        "shall we?!",
        "we're gonna go until they kick us out",
        "wanna skip the break and play straight through?",
      ];

      // Object containing additional questions and answers
      const additionalAnswers = {
        "Are we doing that song?": "Sure, whatever you want, no stress",
        "What are we wearing?": "Whatever you want, no stress",
        "What time is soundcheck?": "9 hours before the gig ends",
        "Can we drink (on the gig)?":
          "you can order something from the bar, but don't all go at the same time",
      };

      // Event listeners for the question buttons
      const questionBtns = document.getElementsByClassName("questionBtn");
      for (let i = 0; i < questionBtns.length; i++) {
        questionBtns[i].addEventListener("click", function () {
          // Set the clicked question as the value of the question input
          document.getElementById("question").value =
            questionBtns[i].textContent;
        });
      }

      // Event listener for the submit button
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          // Get the question input value
          const question = document.getElementById("question").value;

          // If the question is not empty
          if (question.trim() !== "") {
            // Check if the question exists in the additional answers object
            if (question in additionalAnswers) {
              // Display the specific answer for the question
              document.getElementById("output").textContent =
                additionalAnswers[question];
            } else {
              // Randomly select a quote from the array
              const randomQuote =
                quotes[Math.floor(Math.random() * quotes.length)];

              // Display the quote as the answer
              document.getElementById("output").textContent = randomQuote;
            }
          }
        });
    </script>
  </body>
</html>
