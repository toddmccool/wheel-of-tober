<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Tober</title>
    <style>
      .container {
        text-align: center;
        margin-top: 20px;
      }

      .card {
        position: relative;
        width: 300px;
        height: 300px;
        perspective: 1000px;
        margin: 0 auto;
      }

      #at2pic {
        width: 100%;
        height: 100%;
        background-image: url("at2pic.jpg");
        background-size: cover;
      }

      .rotate-once {
        animation: rotateOnce 4s linear forwards;
      }

      @keyframes rotateOnce {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="at2pic"></div>
      </div>

      <div id="output"></div>

      <h1>Wheel of Tober</h1>
      <br />
      <br />

      <h3>Select a question:</h3>
      <br />
      <button class="questionBtn">Are we doing that song?</button>
      <button class="questionBtn">What are we wearing?</button>
      <button class="questionBtn">What time is soundcheck?</button>
      <button class="questionBtn">Can we drink (on the gig)?</button>
      <button class="questionBtn">Where's the sammie to that song?</button>
      <button class="questionBtn">Address the Audience</button>
      <button class="questionBtn">Greet Band Member</button>
      <button class="questionBtn">What time do we start?</button>

      <br />
      <h3>OR... Enter your own question:</h3>
      <label for="question">:</label>
      <input type="text" id="question" />
      <button id="submitBtn">Alistair's Answer</button>
      <p id="answer"></p>
    </div>

    <script>
      // Array of quotes
      const quotes = [
        "the Planner is totally chill",
        "She's gettin after it",
        "these people came to party",
        "yea guys!",
        "no stress",
        "we call it Sammie",
        "step touch and tickle",
        "what do you guys wanna play?",
        "dude",
        "whatever you want man",
        "it's all good",
        "dude, whatever you guys want",
        "let me find the planner",
        "did you get enough to eat",
        "no dinner set, I'm already over this gig",
        "shall we?!",
        "we're gonna go until they kick us out",
        "wanna skip the break and play straight through?",
        "Is that what you're gonna wear?",
        "it's in the G drive link i sent you",
        "life is good",
        "life is easy",
        "so, here's the deal...",
      ];

      // Object containing additional questions and answers

      const additionalAnswers = {
        "Are we doing that song?": "Sure, whatever you want, no stress",
        "What are we wearing?": "Whatever you want, no stress",
        "What time is soundcheck?": "9 hours before the gig ends",
        "Can we drink (on the gig)?":
          "You can order something from the bar, but don't all go at the same time",
        "Where's the sammie to that song?": "It's in a medley",
        "Address the Audience": [
          "We're gonna go until they kick us out, is that okay?",
          "Dinner will be served",
          "Shall We??!!",
          // Add more random answers here
        ],
        "Greet Band Member": [
          "Shall We?!",
          "Life is Easy",
          "These People Came to Party",
          "You Good?",
          "Is that what you're wearing?",
          "Did you get enough to eat?",
          // Add more random answers here
        ],
        "What time do we start?": "Take your time, we start in 30 seconds",
      };

      // Function to select a random quote
      function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        return quotes[randomIndex];
      }

      // Event listeners for the question buttons
      const questionBtns = document.getElementsByClassName("questionBtn");
      for (let i = 0; i < questionBtns.length; i++) {
        questionBtns[i].addEventListener("click", function () {
          document.getElementById("question").value =
            questionBtns[i].textContent;
        });
      }

      // Event listener for the submit button
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const question = document.getElementById("question").value;
          let answer;

          if (additionalAnswers.hasOwnProperty(question)) {
            if (Array.isArray(additionalAnswers[question])) {
              const randomIndex = Math.floor(
                Math.random() * additionalAnswers[question].length
              );
              answer = additionalAnswers[question][randomIndex];
            } else {
              answer = additionalAnswers[question];
            }
          } else {
            answer = getRandomQuote();
          }

          const at2pic = document.getElementById("at2pic");
          const output = document.getElementById("answer");

          at2pic.classList.add("rotate-once");
          at2pic.addEventListener("animationend", function () {
            output.textContent = answer;
            at2pic.classList.remove("rotate-once");
          });
        });
    </script>
  </body>
</html>
